<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
    }
    .marquee {
      position: absolute;
      white-space: nowrap;
      animation: move 10s linear infinite;
      font-size: 24px;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes move {
      from { left: 100%; }
      to   { left: -100%; }
    }
  </style>
</head>
<body>
  <div class="marquee">mmb</div>
</body>
</html>
