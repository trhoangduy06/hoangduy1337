<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Hỏi - Hậu Tên Thật Là Gì?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Câu Hỏi: Hậu Tên Thật Là Gì?</h1>
    </header>

    <!-- Nội dung Câu hỏi -->
    <section>
        <p>Hãy nhập câu trả lời vào ô dưới đây:</p>

        <!-- Form câu hỏi -->
        <form id="questionForm">
            <textarea id="answer" placeholder="Nhập câu trả lời..." required></textarea>
            <button type="submit">Gửi Câu Trả Lời</button>
        </form>

        <!-- Thông báo kết quả -->
        <p id="result" style="font-weight: bold;"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>©2025 - @trhoagduy</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
