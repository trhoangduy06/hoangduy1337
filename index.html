<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me may beo - Đăng Nhập & Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Thông báo UI -->
    <div id="ui-notification" class="ui-notification">
        Chào mừng trở lại! Hãy đăng nhập hoặc đăng ký để tiếp tục.
        <span class="close-btn" onclick="closeNotification()">×</span>
    </div>

    <div class="login-container">
        <h1>me may beo</h1>

        <!-- Form Đăng Nhập -->
        <div id="login-section">
            <h2>ĐĂNG NHẬP</h2>
            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" id="username" name="username" placeholder="Your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Giữ Trạng Thái Đăng Nhập?</label>
                </div>
                <button type="submit">Đăng Nhập</button>
            </form>
            <p class="info-text">Mua Panel Antiddos :- @trhoagduy</p>
            <p>
                Bạn Chưa Có Tài Khoản? 
                <button class="toggle-button" onclick="toggleRegister()">Tạo Tài Khoản</button>
            </p>
        </div>

        <!-- Form Đăng Ký -->
        <div id="register-section" style="display: none;">
            <h2>ĐĂNG KÝ</h2>
            <form id="registerForm" action="register.php" method="POST">
                <div class="input-group">
                    <label for="register-username">Tên Đăng Nhập</label>
                    <input type="text" id="register-username" name="register-username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" placeholder="Your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Mật Khẩu</label>
                    <input type="password" id="register-password" name="register-password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Đăng Ký</button>
            </form>
            <p>
                Bạn Đã Có Tài Khoản? 
                <button class="toggle-button" onclick="toggleLogin()">Đăng Nhập</button>
            </p>
        </div>

        <footer>©2025 - me may beo</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
