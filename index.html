<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Quà</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chào Bạn!</h1>
        <h2>Để nhận quà, hãy trả lời câu hỏi:</h2>
        <p><strong>Câu hỏi: Hậu Tên Thật Là Gì?</strong></p>
        <form id="questionForm">
            <input type="text" id="answer" placeholder="Nhập câu trả lời..." required>
            <button type="submit">Trả Lời</button>
        </form>
        <div id="resultMessage" style="display: none;">
            <p id="responseText"></p>
            <button id="claimButton" style="display: none;">Nhận Quà</button>
        </div>
        
        <!-- Form nhập thông tin ngân hàng -->
        <div id="bankInfo" style="display: none;">
            <h3>Nhập thông tin tài khoản ngân hàng của bạn:</h3>
            <form id="bankForm">
                <label for="accountNumber">Số Tài Khoản:</label>
                <input type="text" id="accountNumber" name="accountNumber" required><br>

                <label for="bankName">Tên Ngân Hàng:</label>
                <input type="text" id="bankName" name="bankName" required><br>

                <label for="accountHolder">Chủ Tài Khoản:</label>
                <input type="text" id="accountHolder" name="accountHolder" required><br>

                <button type="submit">Gửi Thông Tin</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
